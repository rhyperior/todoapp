{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
    


  <div class="container">
    <form action='/update/{{todo.sno}}' method='POST' >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Task Name</label>
        <input type="text" class="form-control" name="taskname" value="{{todo.task_name}}" id="taskname">
        <!-- <div id="emailHelp" class="form-text">Enter the Full Name of the Task.</div> -->
      </div>
      <div class="mb-3">
        <label for="inputDescription" class="form-label">Description</label>
        <input type="text" class="form-control" name="description" value="{{todo.description}}" id="description">
      </div>
      <div class="mb-3">
        <label for="InputPriority" class="form-label">Priority</label>
        <input type="text" class="form-control" name="priority" value="{{todo.priority}}" id="priority">
      </div>
      <button type="submit" class="btn btn-primary btn-dark">Update</button>
    </form>

      <div class="title-ribbon">
      <p style="text-indent:350px ; font-family: Bookman, sans-serif; font-size:2.4em; font-weight: bold;">
        <span id="heading-text1" style="color:#e8700e; ">Update</span>
        <span id="heading-text2" style="color:black; "> Tasks</span>
      </p>

    </div> 

   
  </div>
